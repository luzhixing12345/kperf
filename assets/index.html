<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    $css
    <!-- https://www.shadcn.io/icon/lucide-infinity -->
    <link rel="icon"
        href="data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20viewBox='0%200%2024%2024'%20width='24'%20height='24'%20fill='none'%20stroke='%23000000'%20stroke-width='2'%20stroke-linecap='round'%20stroke-linejoin='round'%20style='opacity:1;'%3E%3Cpath%20fill='none'%20d='M6%2016c5%200%207-8%2012-8a4%204%200%200%201%200%208c-5%200-7-8-12-8a4%204%200%201%200%200%208'/%3E%3C/svg%3E"
        type="image/svg+xml">
    <title>kperf</title>
</head>

<body>
    <div class="controls">
        <div class="controls-left">
            <div class="tabs" role="tablist">
                <button class="tab-button active" data-tab="function" role="tab">Function Call</button>
                <button class="tab-button" data-tab="net" role="tab">net</button>
                <button class="tab-button" data-tab="disk" role="tab">disk</button>
                <button class="tab-button" data-tab="io" role="tab">io</button>
                <button class="tab-button" data-tab="lock" role="tab">lock</button>
                <button class="tab-button" data-tab="ebpf" role="tab">ebpf</button>
            </div>
        </div>
        <div class="controls-right">
            <button class="help-button" id="fireBtn" aria-label="Fire" title="Change to Fire Graph">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30" height="30" fill="none"
                    stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="opacity:1;">
                    <path
                        d="M15.362 5.214A8.252 8.252 0 0 1 12 21A8.25 8.25 0 0 1 6.038 7.047A8.3 8.3 0 0 0 9 9.601a8.98 8.98 0 0 1 3.361-6.867a8.2 8.2 0 0 0 3 2.48" />
                    <path
                        d="M12 18a3.75 3.75 0 0 0 .495-7.468a6 6 0 0 0-1.925 3.547a6 6 0 0 1-2.133-1.001A3.75 3.75 0 0 0 12 18" />
                </svg>
            </button>
            <button class="help-button" id="treeBtn" aria-label="Tree" title="Change to Tree Graph">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="#000000"
                    style="opacity:1;">
                    <path
                        d="M15 19v-1h-2q-.825 0-1.412-.587T11 16V8H9v1q0 .825-.587 1.413T7 11H4q-.825 0-1.412-.587T2 9V5q0-.825.588-1.412T4 3h3q.825 0 1.413.588T9 5v1h6V5q0-.825.588-1.412T17 3h3q.825 0 1.413.588T22 5v4q0 .825-.587 1.413T20 11h-3q-.825 0-1.412-.587T15 9V8h-2v8h2v-1q0-.825.588-1.412T17 13h3q.825 0 1.413.588T22 15v4q0 .825-.587 1.413T20 21h-3q-.825 0-1.412-.587T15 19M4 5v4zm13 10v4zm0-10v4zm0 4h3V5h-3zm0 10h3v-4h-3zM4 9h3V5H4z" />
                </svg>
            </button>
            <button class="help-button" id="expandBtn" aria-label="Expand" title="Expand All Functions">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="#000000">
                    <path
                        d="m10 15.4l-5.9 5.9q-.275.275-.7.275t-.7-.275t-.275-.7t.275-.7L8.6 14H5q-.425 0-.712-.288T4 13t.288-.712T5 12h6q.425 0 .713.288T12 13v6q0 .425-.288.713T11 20t-.712-.288T10 19z"
                        transform="translate(-1.5 1.5) rotate(180 8 16)" />
                    <path
                        d="m15.4 10H19q.425 0 .713.288T20 11t-.288.713T19 12h-6q-.425 0-.712-.288T12 11V5q0-.425.288-.712T13 4t.713.288T14 5v3.6l5.9-5.9q.275-.275.7-.275t.7.275t.275.7t-.275.7z"
                        transform="translate(1.5 -1.5) rotate(180 16 8)" />
                </svg>
            </button>
            <button class="help-button" id="collapseBtn" aria-label="Collapse" title="Collapse All Functions">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="#000000"
                    style="opacity:1;">
                    <path
                        d="m10 15.4l-5.9 5.9q-.275.275-.7.275t-.7-.275t-.275-.7t.275-.7L8.6 14H5q-.425 0-.712-.288T4 13t.288-.712T5 12h6q.425 0 .713.288T12 13v6q0 .425-.288.713T11 20t-.712-.288T10 19zm5.4-5.4H19q.425 0 .713.288T20 11t-.288.713T19 12h-6q-.425 0-.712-.288T12 11V5q0-.425.288-.712T13 4t.713.288T14 5v3.6l5.9-5.9q.275-.275.7-.275t.7.275t.275.7t-.275.7z" />
                </svg>
            </button>
            <button class="help-button" id="searchBtn" aria-label="Search" title="Search">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none"
                    stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="opacity:1;">
                    <path d="m21 21l-4.34-4.34" />
                    <circle cx="11" cy="11" r="8" />
                </svg>
            </button>
        </div>
    </div>

    <div class="search-container">
        <div class="search-box">
            <div class="search-input-container">
                <input type="text" class="search-input" placeholder="Enter search keywords...">
                <div class="autocomplete-items" style="display: none;"></div>
            </div>
            <!-- Removed right-side Search/Clear buttons to avoid overlap; search via Enter -->
        </div>
    </div>

    <div class="tab-contents">
        <div id="tab-function" class="tab-content">
            <div class="tree-container" id="treeContainer">
                $function-tree
            </div>
            <div class="flame-container" id="flameContainer" style="display:none;"></div>
        </div>

        <div id="tab-net" class="tab-content" style="display:none;">
            <div class="placeholder">$net</div>
        </div>

        <div id="tab-disk" class="tab-content" style="display:none;">
            <div class="placeholder">$disk</div>
        </div>

        <div id="tab-io" class="tab-content" style="display:none;">
            <div class="placeholder">$io</div>
        </div>

        <div id="tab-lock" class="tab-content" style="display:none;">
            <div class="placeholder">$lock</div>
        </div>

        <div id="tab-ebpf" class="tab-content" style="display:none;">
            <div class="placeholder">$ebpf</div>
        </div>
    </div>
</body>
$js

</html>
